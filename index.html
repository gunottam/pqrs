<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Askout</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://img.freepik.com/premium-vector/cute-teddy-bear-choco-seamless-pattern-kawaii-wallpaper_513640-1961.jpg?w=740') fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bear {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/6C1Zne3.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        #buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="bear"></div>
        <div id="buttons">
            <button onclick="handleYes()">Yes</button>
            <button onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        function handleYes() {
            alert("Great! Let's go on a date!");
        }

        function handleNo() {
            var bear = document.getElementById('bear');
            bear.style.transform = 'translate(' + Math.random() * 100 + 'vw, ' + Math.random() * 100 + 'vh)';
        }

        document.addEventListener('mousemove', function (e) {
            var bear = document.getElementById('bear');
            bear.style.left = e.pageX + 'px';
            bear.style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
